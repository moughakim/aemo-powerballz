<div class="movement-details" *ngIf="movement">
    <h3>{{ movement.movement }} Details</h3>
  
    <!-- Movement info -->
    <div class="movement-info">
      <p><strong>Reps:</strong> {{ movement.movementRepetition }}</p>
      <p *ngIf="movement.weight?.male || movement.weight?.female">
        <strong>Weight:</strong> {{ movement.weight?.male }} lbs / {{ movement.weight?.female }} lbs
      </p>
      <p *ngIf="movement.machine">
        <strong>Machine:</strong> {{ movement.machine }}
      </p>
    </div>
  
    <!-- Beautified ChatGPT Response -->
    <div class="chat-response" *ngIf="chatResponse">
      <h4>Coaching Advice</h4>
      <div [innerHTML]="chatResponse | safeHtml"></div> <!-- Use innerHTML to render any markup from the response -->
    </div>
  </div>
